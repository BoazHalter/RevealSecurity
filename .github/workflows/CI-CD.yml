name: RevealSecurity CI / CD
on:
  push:
    branches:
      - "main"
jobs:
  docker-registry:
    timeout-minutes: 120
    runs-on: ubuntu-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
      
      - name: Build and push to local registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: boazhalter/revealsecurity/name/app:latest
      
      - name: Inspect
        run: |
          docker buildx imagetools inspect boazhalter/revealsecurity/name/app:latest
          
      - name: Inspect Hosts    
        run: |
          cat /etc/hosts
          
      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube
          minikube start 
      
      - name: Replace daemon file
        run: |  
          sudo rm -f /etc/docker/daemon.json
          sudo cp daemon.json /etc/docker/
      
      - name: Create Registry Secret
        run: |
          kubectl create secret generic regcred \
          --from-file=.dockerconfigjson=/home/runner/.docker/config.json \
          --type=kubernetes.io/dockerconfigjson
          
      - name: Deploy To K8S
        run: |
          kubectl apply -f deployment.yaml
      
      - name: Validate Service up
        run: |
          sleep 10
          kubectl describe pod 
          sleep 10
          kubectl describe pod
          sleep 10
          kubectl describe pod
          curl localhost:80
