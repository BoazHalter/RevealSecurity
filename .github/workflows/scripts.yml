          #bash run-yq.sh unique "./ymlOne.yaml" "./ymlTwo.yaml"
          #bash run-yq.sh common "./ymlOne.yaml" "./ymlTwo.yaml"
          #bash run-yq.sh sort scripts/ymlOne.yml scripts/ymlTwo.yml
