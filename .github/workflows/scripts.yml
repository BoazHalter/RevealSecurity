name: Scripts CI

on:
  push:
    branches:
      - "scripts"
jobs:
  scripts-ci-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Fetchfiles
        run: |
          curl "https://raw.githubusercontent.com/BoazHalter/RevealSecurity/main/.github/workflows/CI-CD.yml" >> scripts/ymlOne.yaml
          curl "https://raw.githubusercontent.com/BoazHalter/RevealSecurity/dockerfile/.github/workflows/CI-CD.yml" >> scripts/ymlTwo.yaml

      - name: Run Script
        run: |
          cd scripts
          
          comm -12 <(yq eval 'paths(scalars) as $p | [ $p, getpath($p) ] | join(": ")' ymlOne.yaml | sort) <(yq eval 'paths(scalars) as $p | [ $p, getpath($p) ] | join(": ")' ymlTwo.yaml | sort)

